<!-- This is the results HTML template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>Book Recommendation Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="header">
        <h1>Your Recommendations</h1> 
        <a href="./"><span><h3>Go Back</h3></span></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="col-sm h-100 text-center mt-5" > 
                    <br><h3>I think that this is the {{valueOption}} you entered:</h3>
                    <img class = "poster text-center img-responsive mt-5" src={{posterlink}}>
                    <br><h4>{{titleMain}}</h4>
                </div>
            </div>
            <div class="col-sm-8 center-block text-center" style="width:20rem;">
                <div class="col-sm h-100 text-center mt-5" > 
                    <h3>You might like some of these {{valueOption}}s:</h3>
                    {% for i in listmain|reverse %}
                    
                    <li><h4>{{i}}</h4></li>
                    
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>
    
    
    <footer class="footer mt-auto py-3 text-center">
        <h4>Made with &#10084; by Ainesh Sootha</h4>
    </footer>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
